name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Install Nargo
        uses: noir-lang/noirup@v0.1.2
        with:
          toolchain: stable

      - name: Run circuit tests
        run: npm run circuit:test

      - name: Run unit tests
        run: |
          npm test --workspace=@demo/crypto
          npm test --workspace=@demo/facilitator
          npm test --workspace=@demo/api
          npm test --workspace=@demo/cli
